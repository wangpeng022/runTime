<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们结婚啦</title>
    <script src='https://cdn.bootcss.com/vue/2.5.16/vue.min.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #demo {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: url("./imgs/bg.jpg") center center no-repeat;
            background-size: 100% 100%;
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(pink, #66A7FF);
            text-align: center;
            color: #fff;
            box-shadow: 2px 2px 6px #c0c0c0;
            user-select: none;
            transition: all .5s;
        }

        .box .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div id="demo">
        <div class="box">
            <div class="content">
                <p>倒计时：</p>
                </br>
                <p>{{m}}个月{{d}}天</p>
                <p>{{h}}:{{min}}:{{s}}</p>
                </br>
            </div>

        </div>
</body>
<script>
    new Vue({
        el: '#demo',
        data: {
            show: 0,
            date: '',
            m: '',
            d: '',
            h: '',
            min: '',
            s: '',
        },
        methods: {
            getTime() {
                this.date = new Date(2018, 8, 15, 11, 08, 0, 0) - new Date();
                this.m = Math.floor(this.date / (3600 * 24 * 30 * 1000));
                this.d = Math.floor((this.date - this.m * (3600 * 24 * 30 * 1000) - (3600 * 24 * 3 * 1000)) / (3600 * 24 * 1000));
                this.h = Math.floor((this.date - this.m * (3600 * 24 * 30 * 1000) - (3600 * 24 * 3 * 1000) - this.d * (3600 * 24 * 1000)) / (3600 * 1000));
                this.min = Math.floor((this.date - this.m * (3600 * 24 * 30 * 1000) - (3600 * 24 * 3 * 1000) - this.d * (3600 * 24 * 1000) - this.h * (3600 * 1000)) / (60 * 1000));
                this.s = Math.floor((this.date - this.m * (3600 * 24 * 30 * 1000) - (3600 * 24 * 3 * 1000) - this.d * (3600 * 24 * 1000) - this.h * (3600 * 1000) - this.min * (60 * 1000)) / 1000);
                // console.log(this.m);
            },
        },
        computed: {
            formTime() {

                return m
            }
        },
        mounted() {
            this.getTime();
            this.timer = setInterval(() => {
                this.getTime();
            }, 1000);
        }
    })
</script>

</html>
